<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="latwork.css"/>

<body>
    <div class="container">
        <!-- Baner i nagłówek - POPRAWIONE -->
        <div class="header-container">
            <img src="baner.png" class="banner">
            <div class="logo-container">
                <a href="index.html">
                    <img src="latwork_napis.png" class="logo">
                </a>
            </div>
        </div>

        <!-- Pasek informacyjny - POPRAWIONE -->
        <div class="marquee-container">
            <div class="marquee-text">Co tam u ciebie? :3</div>
        </div>

        <!-- Główna zawartość -->
        <div class="content-wrapper">
            <!-- Lewa kolumna (menu) -->
            <div class="left-column">
                <img src="ramka1.png" class="frame">
                <div class="menu">
                    <img src="pomnie.png" class="menu-btn" onclick="zmienTekst(1)">
                    <img src="pstrych.png" class="menu-btn" onclick="zmienTekst(3)">
                    <img src="pfilmy.png" class="menu-btn" onclick="zmienTekst(4)">
                    <img src="pmuzyka.png" class="menu-btn" onclick="zmienTekst(5)">
                    <img src="pgry.png" class="menu-btn" onclick="zmienTekst(6)">
                    <img src="pinfo.png" class="menu-btn" onclick="zmienTekst(7)">
                </div>
            </div>

            <!-- Środkowa kolumna (treść) -->
            <div class="center-column">
                <img src="ramka2.png" class="frame">
                <div id="tekst" class="content-text"></div>
            </div>

            <!-- Prawa kolumna (info) -->
            <div class="right-column">
                <img src="ramka1.png" class="frame">
                <div class="updates">
                    <ul>
                        <li>NAJNOWSZE AKTUALIZACJE:</li>
                        <li>- Dodanie sekcji "najnowsze update'y"</li>
                        <li>- Ulepszenie UI Strony</li>
                        <li>- Dodanie kręcącego się pingwina</li>
                        <li>- Optymalizacja kodu strony</li>
                        <li>- Ogarnięcie skalowalności strony</li>
                    </ul>
                </div>
                <img src="linux.gif" class="linux-gif">
            </div>
        </div>
    </div>

    <script>

            2: `<ul><li>Coming Soon :D</li></ul>`,
            3: `<ul><li>Konsola - Nintendo Switch lite <br> Laptopy - Lenovo Thinkpad x260, Dell Latitude E6510, Acer Aspire 9413ZWSMi</li><li>Pc - i5 6500/GTX 970/32GB RAM/Linux Mint + Kde Plasma</li><li>Telefony - Motorola Moto G24 POWER, Honor 8A, Xiaomi Redmi 7A, Samsung A5 (2015)</li></ul>`,

            8: `<ul><li></li></ul>`
        };

        function zmienTekst(nr) {
            document.getElementById("tekst").innerHTML = teksty[nr] || "";
        }

        // Ustaw domyślny tekst po załadowaniu strony
        window.onload = function() {
            zmienTekst(8);
        };
    </script>
</body>
</html>
